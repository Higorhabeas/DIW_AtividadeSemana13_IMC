<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="contaniner-fluid">
        <div class="row mt-4 justify-content-center">
            <div class="col-md-10" style="background-color: blueviolet;">
                <h1 class="text-center" style="color: white;">Calculadora IMC</h1>
            </div>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-5" id="textoResultado" style="background-color: lightgray;">
            <h4 class="text-center pt-5" style="color: blueviolet;">
                Você tem mais de 18 anos e não sabe seu IMC?</h4>
            <h6 class="text-center pb-3" style="color: darkred;">Faça seu calculo agora</h6>
        </div>
        <div class="col-md-5 justify-content-center" style="background-color: silver;">
            <h6 class="text-center pt-5"> Preecha os campos abaixo e <br> Clique no botão calcular para descobrir seu IMC</h6>
            <div class="row justify-content-center pt-2">
                <div class="col-5" style="background-color: silver;">
                    <input type="text" maxlength="4" class="form-control" placeholder="Altura (m)" style="text-align: center;" id="altura"
                    onkeypress="return somenteNumerosAltura(event)">
                </div>
                <div class="col-5" style="background-color: silver;">
                    <input type="text" maxlength="5" class="form-control" placeholder="Peso (kg)" style="text-align: center;" id="peso"
                    onkeypress="return somenteNumerosPeso(event)">
                </div>
            </div>
            <div class="row mt-3 justify-content-center">
                <div class="col-auto" style="background-color: silver;">
                    <button type="button" class="btn mb-3" style="background-color:blueviolet; color: white; text-align: center;"
                    onclick="calcularIMC()">Calcular</button>
                </div>
            </div>
        </div>
    </div>
    
</body>
<script src="javascript.js"></script>
</html>
